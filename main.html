<html lang="es">

            background-color: #007bff;
            color: white;

            text-align: center;

        nav {

        nav ul li {

        }
        nav ul li a {

            color: #007bff;
        }
        nav ul li a:hover {
            text-decoration: underline;
        }
    </style>
</head>
